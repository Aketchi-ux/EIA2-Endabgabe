<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas with Sidebar and Button</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
        }

        body {
            display: flex;
        }

        /* Fullscreen Canvas */
        .canvas-container {
            flex-grow: 1;
            position: relative;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* Sidebar (Inside Canvas, Top Left to Mid Left) */
        .sidebar {
            position: absolute;
            top: 0;
            left: 0;
            width: 320px;
            height: 75%; /* Half of the canvas height */
            background-color: rgba(51, 51, 51, 0.8); /* Semi-transparent */
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            backdrop-filter: blur(5px); /* Adds a nice glass effect */
        }

        /* Firework Button (Top Left of the Button Div) */
        .loadfirework {
            position: absolute;
            bottom: 0;
            left: 0;
            background-color: rgba(106, 106, 106, 0.8);
            color: white;
            height: 25%;
            width: 50%;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="canvas-container">
        <canvas id="fullscreenCanvas"></canvas>
        <div class="sidebar">Sidebar Content</div>
        <div class="loadfirework">Load Firework</div>
    </div>
    <script src="main.js"></script>
</body>
</html>
