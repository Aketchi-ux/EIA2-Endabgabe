<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas with Sidebar and Button</title>
    <link rel="stylesheet" href="Style.css"></link>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
        }

        /* Fullscreen Canvas */
        .canvas-container {
            flex-grow: 1;
            position: relative;
        }

        /* Sidebar (Inside Canvas, Top Left to Mid Left) */
        .sidebar {
            position: absolute;
            top: 0;
            left: 0;
            width: 320px;
            height: 75%; /* 3/4 of the Canvas Size */
            background-color: rgba(51, 51, 51, 0.8); /* Semi-transparent */
            backdrop-filter: blur(5px); /* Adds a nice glass effect */
        }
    </style>
</head>
<body>
    <div class="canvas-container"></div>
        <canvas id="fullscreenCanvas"></canvas>
        <div class="loadfireworks">
            <h1>Load Fireworks</h1>
            <button id="foldinfireworks">Hide</button>
            <button id="add">ADD</button>
        </div>

        <div class="sidebar">
            <h1>Edit Firework</h1>
            <label id="name" for="fireworkname">Name</label>
                <input type="text" id="fireworkname" name="fireworkname">
            
            <div>
                <label id="size">Explosion Size</label>
                <div id="explosionsize">
                    <label id="small" for="smallexplosion">Small</label>
                    <input type="radio" id="smallexplosion" name="size">
                    <label id="medium" for="medium">Medium</label>
                    <input type="radio" id="mediumexplosion" name="size">
                    <label id="big" for="bigexplosion">Big</label>
                    <input type="radio" id="bigexplosion" name="size">
                </div>
            </div>

            <div>
                <label id="count">Particle Count</label>
                <div id="count">
                    <input type="range" id="particleSlider" name="count" min="10" max="50" step="1" value="10">
                    <span id="particleCountValue">10</span>
                </div>
            </div>

            <div>
                <label id="color">Color</label>
                <div>
                    <input type="color" id="fireworkcolor" name="color">
                </div>
            </div>

            <div>
                <label id="pattern">Patterns</label>
                <div id="patterns">
                    <label id="circle" for="circlepattern">Circle</label>
                    <input type="radio" id="circlepattern" name="fireworkpattern">
                    <label id="square" for="squarepattern">Square</label>
                    <input type="radio" id="squarepattern" name="fireworkpattern">
                    <label id="triangle" for="trianglepattern">Triangle</label>
                    <input type="radio" id="trianglepattern" name="fireworkpattern">
                </div>
            </div>
            <button id="delete">DELETE</button>
            <button id="save">SAVE</button>
        </div>
        
    </div>
    <script src="main.js"></script>
    <script src="Fireworks.js"></script>
    <script src="Particles.js"></script>
    <script src="Patterns.js"></script>
    <script src="colour.js"></script>
</body>
</html>
