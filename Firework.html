<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas with Sidebar and Button</title>
    <link rel="stylesheet" href="Style.css"></link>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
        }

        /* Fullscreen Canvas */
        .canvas-container {
            flex-grow: 1;
            position: relative;
        }

        /* Sidebar (Inside Canvas, Top Left to Mid Left) */
        .sidebar {
            position: absolute;
            top: 0;
            left: 0;
            width: 320px;
            height: 75%; /* 3/4 of the Canvas Size */
            background-color: rgba(51, 51, 51, 0.8); /* Semi-transparent */
            backdrop-filter: blur(5px); /* Adds a nice glass effect */
        }

    </style>
</head>
<body>
    <div class="canvas-container">
        <canvas id="fullscreenCanvas"></canvas>
        <div class="sidebar">

            <h1>Edit Firework</h1>
            <label id="name" for="fireworkname">Name</label>
                <input type="text" id="fireworkname" name="fireworkname">
            <div id="explosion"></div>
                <label id="size">Explosion Size</label>
                <div id="explosionsize">
                    <label id="small" for="smallexplosion">Small</label>
                    <input type="radio" id="smallexplosion" name="size">
                    <label id="medium" for="medium">Medium</label>
                    <input type="radio" id="mediumexplosion" name="size">
                    <label id="big" for="bigexplosion">Big</label>
                    <input type="radio" id="bigexplosion" name="size">
                </div>

            <div>
                <label id="count">Particle Count</label>
                <div id="count">
                    <label id="10" for="tenparticles">10</label>
                    <input type="radio" id="tenparticles" name="count">
                    <label id="25" for="twentyfiveparticles">25</label>
                    <input type="radio" id="twentyfiveparticles" name="count">
                    <label id="50" for="fiftyparticles">50</label>
                    <input type="radio" id="fiftyparticles" name="count">
                </div>
            </div>
        </div>

        <div id="LoadFireworks">Load Firework</div>
    </div>
    <script src="main.js"></script>
</body>
</html>
